<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过渡和动画 结束事件</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }
  
        div {
            width: 200px;
            height: 200px;
            background: red;
            /* transition: 'all 0.2s'; */
            animation: big 4s;
        }
        @keyframes big{
            from {

            }
            to {
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 监听 transition 过渡结束事件
        document.querySelector('div').addEventListener('transitionend', function() {
            console.log('transitionend')
        })

        // 监听 animationend 动画结束事件
        document.querySelector('div').addEventListener('animationend', function() {
            console.log('animationend')
        })
    </script>
</body>
</html>
